name: Update Kaggle Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecutar cada 24 horas (medianoche UTC)
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ—ï¸ Instalar dependencias
        run: pip install kaggle

      - name: ğŸš€ Ejecutar script de actualizaciÃ³n
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: python py/update_kaggle_stats.py

      - name: ğŸ“¤ Subir cambios a GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md assets/kaggle_stats.md
          git commit -m "ğŸ”„ ActualizaciÃ³n diaria de stats de Kaggle"
          git push
        continue-on-error: true  # Evita fallos si no hay cambios en el MD al hacer el commit
