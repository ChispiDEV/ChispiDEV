<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cristina Fuentes - Data Analyst Portfolio.">
    <meta name="author" content="Cristina Fuentes">
    <meta name="keywords" content="Data Analysis, Python, SQL, Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristina Fuentes - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #f4f4f4;
            color: #333;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #007acc;
        }
        nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            margin-top: 2rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cristina Fuentes - Portfolio</h1>
        <p>Bilingual Profile | Perfil bilingüe</p>
    </header>

    <nav>
        <a href="#" onclick="toggleLanguage('english')">English</a> | 
        <a href="#" onclick="toggleLanguage('spanish')">Español</a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <section id="readme-content">
        <p>Loading content...</p>
    </section>

    <footer>
        <p>&copy; 2024 Cristina Fuentes</p>
    </footer>

   <script>
        // Toggle between English and Spanish content
        function toggleLanguage(language) {
            fetch('https://raw.githubusercontent.com/ChispiDEV/ChispiDEV/main/README.md')
                .then(response => response.text())
                .then(markdown => {
                    const converter = new showdown.Converter();
                    const contentDiv = document.getElementById('readme-content');
            
                    // Divide the content by language
                    const sections = markdown.split(/(?=^# )/m); // Splits at each top-level heading
                    let filteredContent = "";
        
                    if (language === 'english') {
                        filteredContent = sections.find(section => section.startsWith('# English Version'));
                    } else if (language === 'spanish') {
                        filteredContent = sections.find(section => section.startsWith('# Versión en Español'));
                    }

                    // Convert markdown to HTML and display
                    contentDiv.innerHTML = filteredContent ? converter.makeHtml(filteredContent) : '<p>No content available.</p>';
                });
                    // Highlight the selected language in the navigation
                    document.querySelectorAll('nav a').forEach(link => {
                        link.classList.remove('active');
                        if (link.textContent.toLowerCase().includes(language)) {
                            link.classList.add('active');
                        }
                    });
        }
    }
    // Initialize with English content   
    document.addEventListener('DOMContentLoaded', () => toggleLanguage('english'));
    </script>
</body>
</html>
